<!DOCTYPE html>

<html lang="en">

    <head>

        <title>Build Resume</title>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="This website provides the CV">
        <meta name="author" content="group-project">

        <!-- Bootstrap connection  -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        
        <!-- font awesome connrction -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- my-css file connection -->
        <link rel="stylesheet" href="/form.css">

    </head>

    <body>

        <div id="bodyDiv">

            <header>

                <section id="headerSec">
    
                    <div id="headerDiv">
    
                        
                        
                    </div>
    
                </section>
    
            </header>
    
            <main>
    
                <section id="mainSec">
    
                    <div id="mainDiv">
    
                        <div id="leftDiv" class="">

                            <form action="">

                                <div id="personalInfo">
                                    <h2>Personal Information :</h2>

                                    <div class="form-group">
                                        <label for="name">Name:</label>
                                        <input type="text" class="form-control" name="name" id="name" placeholder="Enter your name">
                                    </div>

                                    <div class="form-group">
                                        <label for="email">Email :</label>
                                        <input type="email" class="form-control" name="email" id="email" placeholder="Enter your email">
                                    </div>

                                    <div class="form-group">
                                        <label for="mobile">Mobile Number :</label>
                                        <input type="number" class="form-control" name="mobile" id="mobile" placeholder="Enter your mobile number">
                                    </div>

                                    <div class="form-group">
                                        <label for="currentAddress">Current Address :</label>
                                        <input type="text" class="form-control" name="currentAddress" id="currentAddress" placeholder="Enter your current address : ">
                                    </div>

                                    <div class="form-group">
                                        <input type="checkbox" name="permanentAddressCheck" id="permanentAddressCheck">
                                        <label for="permanentAddressCheck">Current address and permanent address same.</label>
                                    </div>

                                    <div class="form-group">
                                        <label for="permanentAddress">Permanent Address :</label>
                                        <input type="text" class="form-control" name="permanentAddress" id="permanentAddress" placeholder="Enter your permanent address : ">
                                    </div>

                                    <div class="form-group">
                                        <label for="linkedLink">Linkedin profile link : </label>
                                        <input class="form-control" placeholder="www.linkedin.com/xyz" type="text" name="linkedLink" id="linkedLink">
                                    </div>

                                    <div class="form-group">
                                        <label for="about">Personal profile statement : </label>
                                        <textarea style="resize: none;" class="form-control" placeholder="write about yourself" type="text" name="about" id="about"></textarea>
                                    </div>

                                </div>

                            </form>

                        </div>

                        <div id="rightDiv">

                            <div id="personalInfo2">
                                <h3 id="name2"></h3>
                                <p class="small" id="permanentAddress2"></p>
                                <p class="small">Email : <a href="#" id="email2"></a> Mobile: <span id="mobile2"></span></p>
                                <p class="small">Linkedin : <span id="linkedLink2"></span></p>
                            </div>

                            <h4>About Me : </h4>
                            <p id="about2"></p>

                        </div>
    
                    </div>
    
                </section>
    
            </main>
            
            <footer></footer>

        </div>

        <!-- JS connection -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <script src="/formJS.js"></script>
    </body>

</html>
